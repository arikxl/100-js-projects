<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div>
            <p>Time:
                <span id="timeSpan">5</span>
            </p>
            <p>Clicks:
                <span id="clickSpan">0</span>
            </p>
            <p>High Score:
                <span id="recordSpan"></span>
            </p>
        </div>
        <h2 id="recordMsg">New Record!!!</h2>
        <img  onclick="clicker()"
             alt="Cookie" src="https://cdn-icons-png.flaticon.com/512/6953/6953922.png">
        <br />
        <button onclick="newGame()">New Game</button>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>

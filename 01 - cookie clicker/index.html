<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <h1>Cookie Clicker</h1>
        <div>
            <p>Time:
                <span id="timeSpan">5</span>
            </p>
            <p>Clicks:
                <span id="clicksSpan">0</span>
            </p>
            <p>Record:
                <span id="recordSpan">0</span>
            </p>
        </div>
        <h2 id="recordMsg">New Record!!!</h2>
        <img onclick="clicker()"
            alt="cookie" src="https://images.vexels.com/media/users/3/323026/isolated/preview/4a4e0780ff2dc0d194cd699b0518f940-chocolate-cookie-cartoon-character.png" />

        <br />
        <button onclick="newGame()">New Game</button>

    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
